
<!doctype html>

<html>
    <head>
        <title>Nanoshooter</title>

        <!-- Standard Babylon styles. -->
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            .game {
                position: relative;
                width: 100%;
                height: 100%;
            }
            .fps {
                z-index: 1;
                position: absolute;
                top: 1em; left: 1em;
                padding: 0.5em 1em;
                font-family: Consolas, monospace;
                font-size: 2em;
                opacity: 0.7;
                color: white;
                text-shadow: 0 0 9px rgba(255,255,255, 0.5);
                /*text-shadow: 1px 2px 2px rgba(0,0,0, 0.4);*/
            }
        </style>
    </head>

    <!-- Body, which becomes our game viewport. -->
    <body>
        <div class="game">
            <div class="fps"></div>
        </div>

        <!-- Scripts are placed at the end of the body for optimal loading. -->
        <div class="scripts">

            <!-- Babylon game engine, pointer events polyfill, cannonjs physics engine. -->
            <script src="bower_components/handjs/bin/hand.min.1.3.8.js"></script>
            <script src="bower_components/cannon.js/build/cannon.min.js"></script>
            <script src="bower_components/babylonjs/dist/preview release/babylon.max.js"></script>

            <!-- RequireJS for loading modules dynamcially. -->
            <script src="bower_components/requirejs/require.js"></script>

            <!-- Requiring and instancing the main Nanoshooter class. -->
            <script>
                // Point require to the build.
                require({
                    packages: [
                        {
                            name: "Nanoshooter",
                            location: "build"
                        }
                    ]
                })
                // Execute the 'main' script.
                require(["Nanoshooter/main"])
            </script>
        </div>
    </body>
</html>
