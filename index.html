
<!doctype html>

<html>
    <head>
        <title>Nanoshooter</title>

        <!-- Babylon and RequireJS. -->
        <script src="bower_components/babylonjs/dist/babylon.2.3.core.js"></script>
        <script src="bower_components/requirejs/require.js"></script>

        <!-- Requiring and instancing the main Nanoshooter class. -->
        <script>
            // Point require to the build.
            require({
                packages: [
                    {
                        name: "Nanoshooter",
                        location: "build"
                    }
                ]
            })
            // Execute the 'main' script.
            require(["Nanoshooter/main"])
        </script>

        <!-- Standard Babylon styles. -->
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>

    <!-- Body, which becomes our game viewport. -->
    <body></body>
</html>
