
<!doctype html>

<html>
    <head>
        <title>Nanoshooter</title>

        <!-- Point event polyfill. Not sure why pep wasn't working, but handjs seems to be fine. -->
        <script src="bower_components/handjs/bin/hand.min.1.3.8.js"></script>
        <!--<script src="bower_components/pepjs/dist/pep.min.js"></script>-->

        <!-- RequireJS for loading modules dynamcially. -->
        <script src="bower_components/requirejs/require.js"></script>

        <!-- Babylon game engine. -->
        <script src="bower_components/babylonjs/dist/babylon.2.3.max.js"></script>

        <!-- Requiring and instancing the main Nanoshooter class. -->
        <script>
            // Point require to the build.
            require({
                packages: [
                    {
                        name: "Nanoshooter",
                        location: "build"
                    }
                ]
            })
            // Execute the 'main' script.
            require(["Nanoshooter/main"])
        </script>

        <!-- Standard Babylon styles. -->
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>

    <!-- Body, which becomes our game viewport. -->
    <body></body>
</html>
